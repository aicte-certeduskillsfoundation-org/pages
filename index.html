<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICTE Certificate - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
        }
        .details {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">Loading AICTE Certificate...</div>
        <div class="details" id="details"></div>
    </div>

    <script>
        // Configuration - Your Render backend URL
        const RENDER_BACKEND_URL = 'https://aictecert-eduskillsfoundation-org.onrender.com';
        
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const cert = params.get('cert');
        const name = params.get('name');
        
        // Display what we're loading
        const details = document.getElementById('details');
        if (cert) {
            details.innerHTML = 'Certificate ID: ' + cert;
            if (name) {
                details.innerHTML += '<br>Name: ' + decodeURIComponent(name);
            }
        }
        
        // Build backend URL
        if (cert) {
            let backendUrl = RENDER_BACKEND_URL + '/verify?cert=' + encodeURIComponent(cert);
            if (name) {
                backendUrl += '&name=' + encodeURIComponent(name);
            }
            
            // Redirect immediately
            window.location.replace(backendUrl);
        } else {
            // No cert parameter - show error
            details.innerHTML = '<span style="color: #ffcccc;">Error: Missing certificate ID<br>Usage: index.html?cert=YOUR_CERT_ID&name=YOUR_NAME</span>';
        }
    </script>
</body>
</html>
